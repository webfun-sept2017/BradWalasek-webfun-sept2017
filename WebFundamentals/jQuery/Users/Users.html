<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="functions.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Contact #</th>
      </tr>

    </table>
    <form class="adduser" action="index.html" method="post">
      <h2>Add User</h2>
      <hr>
      <div class="userinfobox">
        First Name: <input id="fn" type="text" name="first_name" value="First Name">
        <br>
        Last Name: <input id="ln" type="text" name="last_name" value="Last Name">
        <br>
        Email Address: <input id="ea" type="text" name="email" value="Email Address">
        <br>
        Contact No.: <input id="pn" type="text" name="contactno" value="Phone #">
        <br>
        <button type="button" name="button">Add User</button>
      </div>
    </form>
  </body>
</html>
