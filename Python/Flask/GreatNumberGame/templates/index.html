<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers!</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="{{url_for('static', filename="function.js")}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename="main.css")}}">

  </head>
  <body>
    <div class="box">
      <h1>Welcome to the Great Number Game!<h1>
        <h2>{{session['test']}}</h2>
      <h2>I am thinking of a number between 1 and 10</h2>
      <h2>Take a guess!</h2>
      <form action="/calc" method="post">
        <input type="text" name="guess" value="">
        <br>
        <button type="submit" class="changer" name="button">Guess!</button>
      </form>
      <form class="" action="/reset" method="post">
        <input type="submit" name="" value="Reset">
      </form>
      <script> $('.box').css('background-color',"{{session['color']}}")</script>
    </div>
  </body>
</html>
