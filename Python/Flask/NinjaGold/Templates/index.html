<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href='{{url_for("static", filename="main.css")}}'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="{{url_for('static', filename='functions.js')}}"></script>
  </head>
  <body>
    <h1>Your Gold: {{session['gold']}}</h1>

    <form action="/process_money" method="post">
      <input type="hidden" name="location" value="farm">
      <h1>Farm</h1>
      <p>(earns 10-20 golds)</p>
      <input type="submit" id="a" class="submitbutton" name="" value="Find Gold!">
    </form>
    <form action="/process_money" method="post">
      <input type="hidden" name="location" value="cave">
      <h1>Cave</h1>
      <p>(earns 5 to 10 golds)</p>
      <input type="submit" class="submitbutton" name="" value="Find Gold!">
    </form>
    <form action="/process_money" method="post">
      <input type="hidden" name="location" value="house">
      <h1>House</h1>
      <p>(earns 2-5 golds)</p>
      <input type="submit" class="submitbutton" name="" value="Find Gold!">
    </form>
    <form action="/process_money" method="post">
      <input type="hidden" name="location" value="casino">
      <h1>Casino</h1>
      <p>(earns/takes 0-50 gold)</p>
      <input type="submit" class="submitbutton" name="" value="Find Gold!">
    </form>
    <h2>Activities:</h2>
    <!-- <textarea name="name" rows="8" cols="80">{{session['log']}}</textarea> -->
    <div class="box">
      {% for count in range(0,10):%}
      {{session['arr'][count]}}<br>
      {%endfor%}
    </div>
    <form id='reset' action="/reset" method="post">
      <input type="submit" class="submitbutton" name="" value="Reset">
    </form>


  </body>
</html>
