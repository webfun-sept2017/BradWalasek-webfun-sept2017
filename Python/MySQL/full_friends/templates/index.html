<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Main Page</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
   </head>
   <body>
      <div class="container">
         <h1>Full Friends</h1>
         <table>
            <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email</th>
               <th>Actions</th>
            </tr>
            {%with messages = session['print']%}
            {%if messages%}
            {%for message in messages%}
            <tr>
               <td>
                  {{message['firstname']}}
               </td>
               <td>
                  {{message['lastname']}}
               </td>
               <td>
                  {{message['email']}}
               </td>
               <td>
                  <form class="" action="/friends/{{message['id']}}/edit" method="get">
                     <input class="submit" type="submit" name="" value="Edit">
                  </form>
                  <form class="" action="/friends/{{message['id']}}/delete" method="post">
                     <input class="submit" type="submit" name="" value="Delete">
                  </form>
               </td>
            </tr>
            {%endfor%}
            {%endif%}
            {%endwith%}
         </table>
         <form class="form" action="/friends" method="post">
            <h2>Add Friends</h2>
            <label for="first">First name: <input type="text" name="first" value=""></label>
            <br>
            <label for="last">Last name: <input type="text" name="last" value=""></label>
            <br>
            <label for="email">Email: <input type="text" name="email" value=""></label>
            <br>
            <input class="submit" type="submit" name="" value="Submit">
         </form>
      </div>
   </body>
</html>
