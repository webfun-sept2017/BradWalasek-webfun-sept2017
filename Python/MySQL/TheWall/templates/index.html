<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Screen</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}">
  </head>
  <body>
    <h1>Login</h1>
    {%with messages = get_flashed_messages() %}
      {%if messages%}
        {%for message in messages%}
          {{message}}
          <br>
        {%endfor%}
      {%endif%}
    {%endwith%}
    <form class="forms" action="/login" method="POST">
      <label for="email">Email:<input id="email" name="em"></label>
      <br>
      <label for="password">Password:<input type="password" id="password" name="pw"></label>
      <br>
      <input type="submit" class="button" name="" value="Login">
    </form>
    <h2>Register</h2>
    <form class="forms" action="/registration" method="post">
      <label for="first_name">First Name:<input type="text" name="fn" value=""></label>
      <br>
      <label for="last_name">Last Name:<input type="text" name="ln" value=""></label>
      <br>
      <label for="email">Email:<input type="text" name="em" value=""></label>
      <br>
      <label for="password">Password:<input type="text" name="pw" value=""></label>
      <br>
      <input class="button" type="submit" name="" value="Register">
    </form>
  </body>
</html>
