<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {%load static%}
    <title>Index route</title>
    <link rel="stylesheet" href="{% static 'courses_app/css/master.css'%}">
  </head>
  <body>
    <h1>Add a new course</h1>
    <form class="create" action="create" method="post">
    {%csrf_token%}

    <h2>Name:</h2><input type="text" name="name" value="">
    <br>
    <h2>Description:</h2><textarea name="desc" rows="4" cols="80"></textarea>
    <br>
    <input type="submit" class= "green" name="" value="Add">
    </form>
    <br>
    <h2>Courses</h2>
    <table>
      <tr>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </tr>

    {% if courses %}
    {% for items in courses%}
    <tr>
      <td>
        {{items.name}}
      </td>
      <td>
        {{items.desc}}
      </td>
      <td>
        {{items.created_at}}
      </td>
      <td>
        <a href="{{items.id}}/remove">Remove</a>
      </td>

    </tr>
    {%endfor%}
    {%endif%}
  </table>
  </body>
</html>
