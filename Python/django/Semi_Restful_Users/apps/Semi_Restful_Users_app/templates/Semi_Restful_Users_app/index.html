<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {%load static%}
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'Semi_Restful_Users_app/css/main.css'%}">
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <tr>
        <th>id</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
      {%if users%}
      {%for user in users%}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.created_at}}</td>
        <td>
          <a href="{{user.id}}">Show</a>
          <a href="{{user.id}}/edit">Edit</a>
          <a href="{{user.id}}/destroy">Delete</a>
        </td>
      </tr>
      {%endfor%}
      {%endif%}
    </table>
    <a href="new">Create a new user</a>
  </body>
</html>
