<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome {{request.session.logged.name}}</title>
  </head>
  <body>
    <h2>{{user.first_name}} {{user.last_name}}</h2>
    <br>
    Registered at {{user.created_at}}
    <br>
    User ID : {{user.id}}
    <br>
    Email address : {{user.email}}
    <br>
    Description : {{user.desc}}
    <br>
    <form class="" action="show/{{user.id}}" method="post">
      <textarea name="message" rows="8" cols="80"></textarea>
    </form>
  </body>
</html>
