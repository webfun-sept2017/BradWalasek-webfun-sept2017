<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {%load static%}
    <title>Welcome {{request.session.logged.name}}</title>
    <link rel="stylesheet" href='{% static "User_Dashboard_app/css/bootstrap.css"%}'>
  </head>
  <body>
    <h1>Users</h1>
    <form class="" action="logout" method="post">
      {%csrf_token%}
      <input type="submit" name="" value="Logout">
    </form>
    <table class='table'>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>User Level</th>
      </tr>
      {%if users%}
      {%for user in users%}
      <tr>
        <td>{{user.id}}</td>
        <td><a href="show/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
        <td>{{user.email}}</td>
        <td>{{user.created_at}}</td>
        <td>{{user.authority}}</td>
      </tr>
      {%endfor%}
      {%endif%}
    </table>
  </body>
</html>
