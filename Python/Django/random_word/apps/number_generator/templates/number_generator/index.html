<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {%load static%}
    <title>Random Word Generator</title>
    <link rel="stylesheet" href="{% static 'number_generator/css/main.css' %}" >
    <!-- <link rel="stylesheet" href="{% static 'blogs/css/main.css' %}" media="screen" title="no title"  charset="utf-8"> -->
  </head>
  <body>
    <h1>Random Word (attempt #{{request.session.attempt}})</h1>
    <div class="window">
      {{num}}
    </div>
    <br>
    <form action="/random_word/" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Generate">
    </form>
    <form action="/random_word/reset" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Reset">
    </form>
  </body>
</html>
