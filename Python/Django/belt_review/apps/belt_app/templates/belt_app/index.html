<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h1>Welcome {{request.session.logged.first}}</h1>
    <a href="/book/add">Add book and review</a>
    <a href="/logout">Logout</a>
    <h2>Recent Book Reviews:</h2>
    {%if reviews%}
    {%for review in reviews%}
    <a href="/book/{{review.book}}">{{review.book}}</a><br>
    Rating: {{review.stars}}<br>
    {{review.user.first.first_name}} says :{{review.desc}}<br>
    Posted on {{review.created_at}}
    <br>
    {%endfor%}
    {%endif%}

  </body>
</html>
